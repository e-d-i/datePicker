<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Date Picker</title>

    <link rel="apple-touch-icon" sizes="180x180" href="src/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicons/favicon-16x16.png">
    <link rel="manifest" href="src/favicons/site.webmanifest">
    <link rel="mask-icon" href="src/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="src/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="src/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="src/datePicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <body>

    <div class="date-picker-container">
      <button class="date-picker-button animate__animated animate__flipInX"></button>
      <div class="date-picker">
        <div class="date-picker-header">
          <button class="month-button prev-month-button">&larr;</button>
          <div class="current-month"></div>
          <button class="month-button next-month-button">&rarr;</button>
        </div>
        <div class="date-picker-grid date-picker-grid-header">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="date-picker-grid date-picker-grid-dates"></div>
      </div>
    </div>

    <script src="src/datePicker.js" defer></script>

  </body>

</html>
